<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card-style</title>
</head>
<body>
    <div class="card">
        <div class="element1">
            <img src="images/illustration-hero.svg" class="illustration-hero" >
        </div>
        <div class="element2">
            <span class="order">Order Summary</span>
            <span class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</span>
        </div>
        <div class="element3">
            <img src="images/icon-music.svg" class="icon-music">
            <div class="price">
                <span class="Annual">Annual Plan</span>
                <span class="dollars">$59.99/year</span>
            </div>
            <a class="change" href="">Change</a>
        </div>
        <div class="element4">
            <button>Proceed to Payment</button>
            <a class="Cancel" href="">Cancel Order</a>
        </div>
    </div>
</body>
</html>
